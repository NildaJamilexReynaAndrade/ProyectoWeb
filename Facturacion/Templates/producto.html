<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{producto}}</title>
    {% load static %}
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href='/'>{{menu}} <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/venta">{{ venta }}</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/producto">{{ producto }}</a>
      </li>
     <li class="nav-item">
        <a class="nav-link" href="/cliente">{{ cliente }}</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="/admin">{{ administrar }}</a>
      </li>
    </ul>
  </div>
</nav>
</div>

<div class="container">
<br><br><br>
 <div class="card card-statistics clients-contant">
     <div class="card-header">
         <div class="d-xxs-flex justify-content-between align-items-center">
             <div class="card-heading"></div>
             <div class="mt-xxs-0 mt-3 btn-group btn-group-toggle" data-toggle="buttons">
                 <a href="{% url 'listarProducto'%}" class="btn btn-sm btn-round btn-info">Retroceder</a>
             </div>
         </div>
     </div>
 </div>




<div class="ml-auto d-flex align-items-center">
    <form class="form-control" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-group">
            <button class="btn btn-info btn-sm btn-lg btn-block" type="submit">{{accion}}</button>
        </div>
    </form>
</div>
</div>

</body>

</html>
